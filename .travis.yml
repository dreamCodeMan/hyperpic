language: go

sudo: false

go:
  - 1.6
  - 1.7
  - 1.8
  - master
  - tip

install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - sudo add-apt-repository ppa:masterminds/glide
  - sudo apt-get update
  - sudo apt-get install glide
  - glide install

script:
  - make travis
  - goveralls -service=travis-ci

